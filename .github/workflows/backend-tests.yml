name: Backend Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile -DskipTests

    - name: Run tests
      run: mvn test

    - name: Verify package
      run: mvn verify -DskipTests

    - name: Check code coverage (if tests exist)
      run: |
        if mvn test jacoco:report 2>/dev/null; then
          echo "Code coverage report generated"
        else
          echo "No test coverage configured yet"
        fi
      continue-on-error: true

    - name: Build JAR
      run: mvn package -DskipTests

    - name: Verify JAR was created
      run: |
        if [ -f target/*.jar ]; then
          echo "✓ JAR file created successfully"
          ls -lh target/*.jar
        else
          echo "✗ JAR file not found"
          exit 1
        fi

    - name: Check application properties
      run: |
        if grep -q "portfolio.location" src/main/resources/application.properties; then
          echo "✓ Configuration file is valid"
        else
          echo "✗ Configuration file missing required properties"
          exit 1
        fi
